<div class="container">
    <div class="user_card_container">
        <h2>User Data</h2>
        <div class="filter_wrap">
            <div class="age_wrap">
                <select [(ngModel)]="selectedAge" (ngModelChange)="filterData()">
                    <option value="" hidden>Select age range</option>
                    <option value="10-20">10-20 yrs</option>
                    <option value="20-30">20-30 yrs</option>
                    <option value="30-40">30-40 yrs</option>
                    <option value="40-100">40-above</option>
                </select>
            </div>
            <div class="name_wrap">
                <select [(ngModel)]="selectedNameLen" (ngModelChange)="filterData()">
                    <option value="" hidden>Select name length</option>
                    <option value="lessThan10">less than 10</option>
                    <option value="greaterThan10">greater than 10</option>
                </select>
            </div>
            <button class="btn-primary" (click)="resetFilter()">reset</button>
        </div>
        <app-user-card [userData]="userCardData"></app-user-card>
    </div>
</div>
<!-- spinner -->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
